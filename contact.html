<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Hotel.com">
    <meta name="keywords" content="Hotel.com">
    <title>Hotel.com | About</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e27ec5c147.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Hotel.com</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="rooms.html">Rooms</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-showcase">
        <div class="container">
            <div class="showcase-content">
                <h1 class="l-heading">Get in Touch</h1>
            </div>
        </div>
    </section>

    <section id="contact-form">
        <div class="container">
            <h1 class="l-heading">Contact Us</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send" class="btn">
                </div>
            </form>
        </div>
    </section>
    

    <footer id="main-footer">
        <section id="contact-info">
            <div class="container">
                <div class="box">
                    <i class="fa-solid fa-map fa-3x"></i>
                    <h3>Location</h3>
                    <p>34 Street, 5th Avenue, New York, NY 10001</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-phone fa-3x"></i>
                    <h3>Phone</h3>
                    <p>(123) 456-7890</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <p>hotel.com@example.com</p>
                </div>
            </div>
        </section>
        <div class="clr"></div>
        <p class="attribution">Â© Copyright 2022 Hotel.com</p>
    </footer>

</body>

</html>
